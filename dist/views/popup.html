<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <style>
    body {
        margin: 0px;
        padding: 0px;
        min-width: 180px;
        overflow-x: hidden;
    }

    .container {
        margin: 0px;
        padding: 5px;
    }

    .container form {
        display: block;
    }

    .container form input {
        line-height: 24px;

        padding: 0 5px;
        border: 1px solid #dfdfdf;
        border-radius: 3px;
        outline: none;
    }
    .container form input:focus{
      border-color: #666666;
    }
    .container form .green{
      color: #00cc00;
    }
    .container form .red{
      color: #cc0000;
    }
    </style>
</head>

<body>
    <div class="container">
        <form>
            <input id="schoolName" type="text" placeholder="请输入完整的学校名">
            <span id="schoolMsg"></span>
        </form>
    </div>
    <script src="/static/js/popup.js"></script>
</body>

</html>
